<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="images/apps_black_24dp.svg" alt="Apps Icon"></a></li>
                <li><a href="#">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <main id="container">
        <div class="search-wrapper">
            <img src="images/googlelogo_color_272x92dp (1).png" alt="Colorful Google Logo">
            <div class="form-wrapper">
                <form>
                    <label for="search-bar"></label><br>
                    <img id="search-image" src="images/search_black_24dp.svg" alt="Search Icon">
                    <input type="text" id="search-bar" name="search-bar">
                    <img id="microphone-image" src="images/google-microphone.png" alt="Microphone Icon">
                    <button class="button">Search</button><button class="button">Feeling Lucky</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </footer>

</body>

</html>
