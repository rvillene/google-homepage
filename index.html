<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul class="nav-links-right">
                <li class="nav-item-tp"><a href="#">Gmail</a></li>
                <li class="nav-item-tp"><a href="#">Images</a></li>
                <li class="nav-item-tp"><a href="#"><img class="app-icon" src="images/apps_black_24dp.svg"
                            alt="Apps Icon"></a></li>
                <li class="nav-item-tp"><button class="sign-in">Sign In</button></li>
            </ul>
        </nav>
    </header>
    <main id="container">
        <div class="search-wrapper">
            <div class="box">
                <img src="images/googlelogo_color_272x92dp (1).png" alt="Colorful Google Logo">
                <div class="wrapper">
                    <img id="search-icon" src="images/search_black_24dp.svg" alt="Search Icon">
                    <input type="text" id="search-bar" name="search-bar" placeholder="Search Google or type a URL">
                </div>
                <div class="button-container">
                    <button class="button">Google Search</button><button class="button">Feeling Lucky</button>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer">
        <nav>
            <ul class="nav-links-bottom">
                <li class="nav-item"><a href="#">Advertising</a></li>
                <li class="nav-item"><a href="#">Business</a></li>
                <li class="nav-item"><a href="#">How Search works</a></li>
                <li class="nav-item"><a href="#">Privacy</a></li>
                <li class="nav-item"><a href="#">Terms</a></li>
                <li class="nav-item"><a href="#">Settings</a></li>
            </ul>
        </nav>
    </footer>


</body>

</html>
